<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>{{ title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <link rel="shortcut icon" href="{% static 'quotes/img/icons8-honeybee-16.png' %}">


</head>
<body>

<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">&copy; 2023 Quotes </p>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="{% url 'quotes:home' %}" class="nav-link px-2 text-body-secondary">Home</a>
            </li>
            <li class="nav-item"><a href="{% url 'quotes:quotes' %}"
                                    class="nav-link px-2 text-body-secondary">Quotes</a></li>
            {% if not user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'users:register' %}" class="nav-link px-2 text-body-secondary">Sign
                up</a></li>
            <li class="nav-item"><a href="{% url 'users:login' %}" class="nav-link px-2 text-body-secondary">Sign in</a>
            </li>
            {% endif %}
            {% if user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'users:logout' %}" class="nav-link px-2 text-body-secondary">Logout</a>
            </li>
            {% endif %}
        </ul>
    </footer>
</div>

{% block main %}
{% endblock %}


</body>
</html>
