{% extends "quotes/base.html" %}

{% block main %}
<main>

<div class="container col-xl-10 col-xxl-8 px-4 py-0 border-bottom">
    <h2 class="my_display-4 text-body-emphasis text-center">Password reset</h2>
    <div class="row align-items-center g-lg-2 py-5">
        <div class="col-md-10 mx-auto col-lg-5">
            <form method="post" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                {% csrf_token %}
                <div class="form-floating mb-4 ">
                    {{ form.as_p }}
                    {% if form.errors.email %}
                    <div class="alert alert-danger py-1" role="alert">
                        <span>{{form.errors.email}}</span>
                    </div>
                    {% endif%}
                </div>
                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center mb-3">
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Request password reset</button>
                    <button class="w-100 btn btn-outline btn-lg px-4" type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
</main>
{% endblock %}
