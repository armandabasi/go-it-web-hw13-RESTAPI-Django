{% extends "quotes/base.html" %}

{% block main %}

<main>

    <div class="px-4 pt-2 my-5 text-center border-bottom">
        <h1 class="my_display-4 text-body-emphasis text-center">Password reset request sent</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">We've emailed you with instructions on how to reset your password.</p>

            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                <a href="{% url 'users:login' %}"  class="btn btn-primary btn-lg px-4 me-sm-3">Sign in</a>
                <a href="{% url 'quotes:random_quote' %}"  class="btn btn-primary btn-lg px-4 me-sm-3">Random Quote</a>
            </div>
        </div>
    </div>

</main>

{% endblock %}
